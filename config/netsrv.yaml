# 网络服务配置文件
# 此文件会被挂载到Docker容器的 /extp/config 目录

# 服务基本信息
service:
  name: "网络服务"
  version: "1.0.0"
  description: "云端数据转发服务"

# 设备标识配置
device_identity:
  # 产品序列号 - 在配置文件中设置
  product_sn: "monarch"
  
  # 设备序列号 - 自动从 /proc/device-tree/serial-number 读取
  # 开发环境如果文件不存在，使用固定值
  device_sn: "auto"  # auto表示自动读取，或设置固定值如 "dev_001"
  
  # 设备类型
  device_type: "gateway"
  
  # 网关标识（如果此设备是网关）
  is_gateway: true

# MQTT连接配置
mqtt_connection:
  # MQTT代理配置
  broker:
    host: "192.168.30.62"
    port: 1883
    username: ""
    password: ""
    client_id: "netsrv_client"
    keepalive: 60
    
    # SSL配置
    ssl:
      enabled: false  # 生产环境建议开启
      ca_cert: ""
      client_cert: ""
      client_key: ""
    
    # 连接重试设置
    reconnect:
      enabled: true
      max_attempts: 10
      delay: 5  # 秒

# MQTT主题配置（按照文档格式）
mqtt_topics:
  # 设备状态主题
  status: "status/{productSN}/{deviceSN}"
  
  # 点位数据上报主题
  property: "property/{productSN}/{deviceSN}"
  
  # 单点读取主题
  read: "read/{productSN}/{deviceSN}"
  
  # 单点读取回复主题
  read_reply: "read-reply/{productSN}/{deviceSN}"
  
  # 单点写入主题
  write: "write/{deviceSN}"
  
  # 单点写入回复主题
  write_reply: "write-reply/{productSN}/{deviceSN}"
  
  # 指令下发主题
  func: "func/{productSN}/{deviceSN}"
  
  # 指令回复主题
  func_reply: "func-reply/{productSN}/{deviceSN}"
  
  # 设备数据总招主题
  call_data: "call-data"

# Redis数据源配置
redis_source:
  # 数据订阅模式，支持通配符
  subscribe_patterns:
    - "comsrv:*"      # 通信服务数据
    - "modsrv:*"      # 物模型服务数据
  
  # 数据过滤规则
  filters:
    enabled: true
    exclude_patterns:
      - "comsrv:debug:*"      # 排除调试数据
      - "modsrv:debug:*"      # 排除调试数据

# 数据上报配置
data_report:
  # 上报频率
  interval: 5  # 秒
  
  # 批量上报数量
  batch_size: 50
  
  # 数据格式配置
  format:
    timestamp_format: "ISO8601"
    include_metadata: true
  
  # 数据格式说明
  # 数据键格式: A:B:C
  # A: 服务名 (comsrv, modsrv)
  # B: 通道ID (1, 1001等)
  # C: 数据类型 (T-遥测, S-遥信, C-遥控, A-遥调)
  
  # 点位标识格式: {service}_{channel}
  # 示例:
  # comsrv:1:S -> point: "comsrv_1"
  # comsrv:1001:T -> point: "comsrv_1001"
  # modsrv:2001:C -> point: "modsrv_2001"

# 设备上线/下线配置
device_status:
  # 自动上线
  auto_online: true
  
  # 上线消息
  online_message:
    type: "online"
    gateway: ""  # 如果此设备是网关，留空
  
  # 下线消息（遗嘱消息）
  offline_message:
    type: "offline"
    gateway: ""
  
  # 心跳间隔
  heartbeat_interval: 30  # 秒

# 监控配置
monitoring:
  # 服务监控
  service_monitor:
    enabled: true
    health_check_interval: 30  # 秒
  
  # 数据上报监控
  report_monitor:
    enabled: true
    success_rate_threshold: 95  # 成功率阈值(%)
    latency_threshold: 1000     # 延迟阈值(毫秒)
  
  # 连接状态监控
  connection_monitor:
    enabled: true
    check_interval: 10  # 秒

# 日志配置
logging:
  level: "INFO"
  file_rotation: "100 MB"
  file_retention: "30 days"
  console_output: true
  file_output: true
  
  # 特定模块日志级别
  module_levels:
    mqtt: "DEBUG"
    redis: "INFO"
    forwarder: "INFO"
    device_identity: "DEBUG"
